data_params:
  block_size: 100
  sparsity: 0.7
  db_config: "Datasets/PhysioNet_2012/data/mongo_config.yaml"
  batch_size: 3000
  num_workers: 7
  subset: 0.3
  train_length: 52091598
  test_length: 12877543
model_params:
  type: "Transformer"
  input_dim: 1
  feature_dim: 16
  num_heads: 8
  time_embedding_dim: 16
  type_embedding_dim: 16
  spatial_embedding_dim: 16
  categorical_embedding_dim: 16
  categorical_input: 3
  num_layers: 2
  attention_drop: 0.2
  dropout: 0.2
  query_includes_categorical: true
optimiser_params:
  lr: 0.0001
  max_lr: 0.0002
  min_lr: 0.00001
  total_iters: 200
logging_params:
  name: "AGG_v4"
