data_params:
  batch_size: 40
  block_size: 1500
  block_steps: 150
  db_config: Datasets/Beijing/data/mongo_config.yaml
  num_workers: 7
  sparsity: 0.10
  subset: 0.25
  strict_pm25: true
logging_params:
  name: AGG_v4
model_params:
  attention_drop: 0.5
  categorical_embedding_dim: 16
  categorical_input: -1
  dropout: 0.5
  feature_dim: 16
  input_dim: 1
  num_categories: 17
  num_heads: 8
  num_layers: 2
  num_node_types: 11
  num_spatial_components: 12
  query_includes_categorical: true
  spatial_embedding_dim: 16
  time_embedding_dim: 16
  type: Transformer
  type_embedding_dim: 16
optimiser_params:
  lr: 0.001
  max_lr: 0.001
  min_lr: 0.0001
  total_iters: 200
trainer_params:
  gradient_clip_val: 1.0
